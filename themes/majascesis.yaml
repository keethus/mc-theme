MC Theme:
  modes:
    light:
      # Custom Font
      primary-font-family: "Inter, sans-serif"
      ha-card-font-family: var(--primary-font-family)
      paper-font-common-base_-_font-family: var(--primary-font-family)
      paper-font-common-code_-_font-family: "Courier New, monospace"
      paper-font-body1_-_font-family: var(--primary-font-family)
      paper-font-subhead_-_font-family: var(--primary-font-family)
      paper-font-title_-_font-family: var(--primary-font-family)
      paper-font-headline_-_font-family: var(--primary-font-family)
      paper-font-caption_-_font-family: var(--primary-font-family)
      # Header:
      app-header-background-color: rgb(251,250,246)
      app-header-text-color: var(--primary-text-color)
      app-header-selection-bar-color: var(--primary-color)
      # Main Interface Colors
      primary-color: rgb(107,124,95)
      primary-background-color: rgb(251,250,246)
      secondary-background-color: rgb(251,250,246)
      divider-color: rgb(210, 210, 210)
      accent-color: var(--primary-color)
      # Text
      primary-text-color: rgb(43,43,43)
      secondary-text-color: rgb(85, 85, 85)
      text-primary-color: var(--primary-text-color)
      disabled-text-color: rgb(85, 85, 85)
      # Sidebar Menu
      sidebar-icon-color: rgb(85, 85, 85)
      sidebar-text-color: rgb(43,43,43)
      sidebar-background-color: var(--app-header-background-color)
      sidebar-selected-icon-color: var(--primary-color)
      sidebar-selected-text-color: var(--sidebar-selected-icon-color)
      # Buttons
      paper-item-icon-color: rgb(70, 70, 70)
      paper-item-icon-active-color: var(--primary-color)
      # States and Badges
      state-icon-color: var(--paper-item-icon-color)
      state-icon-active-color: var(--paper-item-icon-active-color)
      state-icon-unavailable-color: rgb(154, 153, 152)
      # Sliders
      paper-slider-knob-color: rgb(191, 191, 192)
      paper-slider-knob-start-color: var(--paper-slider-knob-color)
      paper-slider-pin-color: var(--paper-slider-active-color)
      paper-slider-active-color: rgb(0, 122, 255)
      paper-slider-secondary-color: var(--paper-slider-active-color)
      slider-track-color: rgb(203, 203, 205)
      # Labels
      label-badge-background-color: var(--secondary-background-color)
      label-badge-text-color: var(--primary-text-color)
      label-badge-red: rgb(253, 73, 67)
      label-badge-green: rgb(107, 124, 95)
      label-badge-blue: rgb(0, 122, 255)
      label-badge-yellow: rgb(179,131,86)
      label-badge-gray: rgb(142, 142, 147)
      # Cards
      card-background-color: rgb(243, 243, 244)
      ha-card-background, var: rgb(243, 243, 244)
      ha-card-border-color: none
      ha-card-border-width: 0px
      ha-card-border-radius: 18px  # Kept border radius
      border-radius: 18px  # Global border radius
      paper-dialog-background-color: var(--card-background-color)
      paper-listbox-background-color: var(--card-background-color)
      paper-card-background-color: var(--card-background-color)
      # Switches
      switch-checked-button-color: rgb(255, 255, 255)
      switch-checked-track-color:  rgb(0, 122, 255)
      switch-unchecked-button-color: var(--switch-checked-button-color)
      switch-unchecked-track-color: rgb(175, 177, 182)
      # Toggles
      paper-toggle-button-checked-button-color: var(--switch-checked-button-color)
      paper-toggle-button-checked-bar-color: var(--switch-checked-track-color)
      paper-toggle-button-unchecked-button-color: var(--switch-unchecked-button-color)
      paper-toggle-button-unchecked-bar-color: var(--switch-unchecked-track-color)
      # Table
      table-row-background-color: rgb(244, 244, 245)
      table-row-alternative-background-color: rgb(255, 255, 255)
      data-table-background-color: rgb(244, 244, 245)
      # Dropdowns
      material-background-color: var(--table-row-background-color)
      material-secondary-background-color: var(--table-row-alternative-background-color)
      mdc-theme-surface: var(--secondary-background-color)
      # Pre/Code
      markdown-code-background-color: rgb(255, 255, 255)
      # Checkboxes
      mdc-checkbox-unchecked-color: rgb(154, 152, 152)
      mdc-checkbox-disable-color: var(--disabled-text-color)
      mdc-select-fill-color: rgb(228, 228, 231)
      mdc-select-ink-color: var(--primary-text-color)
      mdc-select-label-ink-color: var(--secondary-text-color)
      mdc-select-idle-line-color: var(--primary-text-color)
      mdc-select-dropdown-icon-color: rgb(170, 170, 170)
      mdc-select-hover-line-color: var(--accent-color)
      mdc-text-field-fill-color: var(--mdc-select-fill-color)
      # Input
      input-fill-color: var(--secondary-background-color)
      input-dropdown-icon-color: var(--secondary-text-color)
      input-ink-color: var(--primary-text-color)
      input-label-ink-color: var(--secondary-text-color)
      input-idle-line-color: var(--primary-text-color)
      input-hover-line-color: var(--accent-color)
      # Error, Warning, Success and Info colors
      error-color: rgb(253, 73, 67)
      warning-color: rgb(179,131,86)
      sucess-color: rgb(107, 124, 95)
      info-color: rgb(0, 122, 255)
      # Progress bar
      ha-bar-background-color: var(--slider-track-color)
      # Mushroom Custom cards
      mush-rgb-state-entity: 1, 122, 255
      mush-rgb-green: 107, 124, 95
      mush-rgb-yellow: 255, 204, 0
      mush-rgb-orange: 255, 149, 0
      mush-rgb-cyan: 85, 190, 240
      mush-rgb-purple: 175, 82, 222
      mush-rgb-pink: 255, 45, 85
      mush-rgb-red: 253, 73, 67
      mush-rgb-gray: 142, 142, 147
      mush-rgb-disabled: 70, 70, 70
      mush-icon-border-radius: 30%
      mush-rgb-state-media-player: 0, 122, 255
      #RGB
      rgb-primary-text-color: 0, 0, 0
      rgb-primary-color: 0, 0, 0
      rgb-accent-color: 0, 122, 255
      rgb-state-switch-color: var(--rgb-accent-color)
      rgb-state-light-color: var(--rgb-accent-color)
      rgb-state-fan-color: var(--rgb-accent-color)
      rgb-state-script-color: var(--rgb-accent-color)
      rgb-state-vacuum-color: var(--rgb-accent-color)
      rgb-state-remote-color: var(--rgb-accent-color)
      rgb-state-input-boolean-color: var(--rgb-accent-color)
      rgb-state-humidifier-color: var(--rgb-accent-color)
      rgb-state-cover-color: var(--rgb-accent-color)

    dark:
      # Custom Font
      primary-font-family: "Inter, sans-serif"
      ha-card-font-family: var(--primary-font-family)
      paper-font-common-base_-_font-family: var(--primary-font-family)
      paper-font-common-code_-_font-family: "Courier New, monospace"
      paper-font-body1_-_font-family: var(--primary-font-family)
      paper-font-subhead_-_font-family: var(--primary-font-family)
      paper-font-title_-_font-family: var(--primary-font-family)
      paper-font-headline_-_font-family: var(--primary-font-family)
      paper-font-caption_-_font-family: var(--primary-font-family)
      paper-font-common-base_-_-webkit-font-smoothing: "antialiased"
      # Header:
      app-header-background-color: rgb(20, 20, 21) 
      app-header-text-color: var(--primary-text-color)
      app-header-selection-bar-color: var(--primary-color)
      # Main Interface Colors
      primary-color: rgb(107,124,95)
      primary-background-color: rgb(20, 20, 21)
      secondary-background-color: rgb(30, 30, 31)
      divider-color: rgb(15, 15, 16)
      accent-color: var(--primary-color)
      # Text
      primary-text-color: rgb(211,199,185)
      secondary-text-color: rgb(140, 140, 140)
      text-primary-color: var(--primary-text-color)
      disabled-text-color: rgb(110, 110, 110)
      
      # Sidebar Menu
      sidebar-icon-color: rgb(140, 140, 140)
      sidebar-text-color: rgb(211,199,185)
      sidebar-background-color: var(--app-header-background-color)
      sidebar-selected-icon-color: var(--primary-color)
      sidebar-selected-text-color: var(--sidebar-selected-icon-color)
      # Buttons
      paper-item-icon-color: rgb(120, 120, 120)
      paper-item-icon-active-color: var(--primary-color)
      # States and Badges
      state-icon-color: var(--paper-item-icon-color)
      state-icon-active-color: var(--paper-item-icon-active-color)
      state-icon-unavailable-color: rgb(60, 60, 60)
      state-light-active-color: "#FFC2AF"
      # Sliders
      paper-slider-knob-color: rgb(100, 100, 100)
      paper-slider-knob-start-color: var(--paper-slider-knob-color)
      paper-slider-pin-color: var(--paper-slider-active-color)
      paper-slider-active-color: rgb(0, 122, 255)
      paper-slider-secondary-color: var(--paper-slider-active-color)
      slider-track-color: rgb(43,43,43)
      # Labels
      label-badge-background-color: var(--secondary-background-color)
      label-badge-text-color: var(--primary-text-color)
      label-badge-red: rgb(200, 50, 50)
      label-badge-green: rgb(107, 124, 95)
      label-badge-blue: rgb(0, 90, 200)
      label-badge-yellow: rgb(179,131,86)
      label-badge-gray: rgb(43,43,43)
      # Cards
      card-background-color: rgb(30, 30, 31)
      ha-card-background: rgb(27, 27, 30)
      ha-card-border-color: none
      ha-card-border-width: 0px
      ha-card-border-radius: 18px  # Kept border radius
      ha-heading-card-title-font-size: "18px"
      ha-heading-card-title-font-weight: 300
      ha-heading-card-title-line-height: "150%"
      border-radius: 18px  # Global border radius
      paper-dialog-background-color: var(--card-background-color)
      paper-listbox-background-color: var(--card-background-color)
      paper-card-background-color: var(--card-background-color)
      # Switches
      switch-checked-button-color: rgb(180, 180, 180)
      switch-checked-track-color: rgb(18, 80, 180)
      switch-unchecked-button-color: var(--switch-checked-button-color)
      switch-unchecked-track-color: rgb(10, 10, 10)
      # Toggles
      paper-toggle-button-checked-button-color: var(--switch-checked-button-color)
      paper-toggle-button-checked-bar-color: var(--switch-checked-track-color)
      paper-toggle-button-unchecked-button-color: var(--switch-unchecked-button-color)
      paper-toggle-button-unchecked-bar-color: var(--switch-unchecked-track-color)
      # Table
      table-row-background-color: rgb(20, 20, 21)
      table-row-alternative-background-color: rgb(30, 30, 31)
      data-table-background-color: rgb(20, 20, 21)
      # Dropdowns
      material-background-color: var(--table-row-background-color)
      material-secondary-background-color: var(--table-row-alternative-background-color)
      mdc-theme-surface: var(--secondary-background-color)
      # Pre/Code
      markdown-code-background-color: rgb(30, 30, 31)
      # Checkboxes
      mdc-checkbox-unchecked-color: rgb(80, 80, 80)
      mdc-checkbox-disable-color: var(--disabled-text-color)
      mdc-select-fill-color: rgb(35, 35, 36)
      mdc-select-ink-color: var(--primary-text-color)
      mdc-select-label-ink-color: var(--secondary-text-color)
      mdc-select-idle-line-color: var(--primary-text-color)
      mdc-select-dropdown-icon-color: rgb(110, 110, 110)
      mdc-select-hover-line-color: var(--accent-color)
      mdc-text-field-fill-color: var(--mdc-select-fill-color)
      # Input
      input-fill-color: var(--secondary-background-color)
      input-dropdown-icon-color: var(--secondary-text-color)
      input-ink-color: var(--primary-text-color)
      input-label-ink-color: var(--secondary-text-color)
      input-idle-line-color: var(--primary-text-color)
      input-hover-line-color: var(--accent-color)
      # Error, Warning, Success and Info colors
      error-color: rgb(200, 50, 50)
      warning-color: rgb(179,131,86)
      sucess-color: rgb(107, 124, 95)
      info-color: rgb(255,194,175)
      # Progress bar
      ha-bar-background-color: var(--slider-track-color)
      # Mushroom Custom cards
      mush-rgb-state-entity: 1, 90, 200
      mush-rgb-green: 107, 124, 95
      mush-rgb-yellow: 200, 150, 10
      mush-rgb-orange: 200, 100, 10
      mush-rgb-cyan: 50, 140, 200
      mush-rgb-purple: 150, 60, 200
      mush-rgb-pink: 200, 30, 60
      mush-rgb-red: 200, 50, 50
      mush-rgb-gray: 50, 50, 50
      mush-rgb-disabled: 120, 120, 120
      mush-icon-border-radius: 30%
      mush-rgb-state-media-player: 0, 90, 200
      mush-rgb-state-entity: 107, 124, 95
      mush-rgb-state-light: 255, 194, 175
      mush-card-primary-font-weight: 500
      mush-card-secondary-font-weight: 500
      mush-card-secondary-font-size: "12px"
      mush-card-secondary-color: rgb(120, 120, 120)
      mush-subtitle-font-weight: 300
      mush-title-font-weight: 300
      mush-title-font-size: "24px"
      mush-subtitle-font-size: "20px"
      mush-chip-background: rgb(23, 23, 25)
      mush-chip-font-weight: 400
      #RGB
      rgb-primary-text-color: 251,250,246
      rgb-primary-color: 251,250,246
      rgb-accent-color: 107, 124, 95
      rgb-state-entity-color: var(--rgb-accent-color)
      rgb-state-switch-color: var(--rgb-accent-color)
      rgb-state-light-color: var(--rgb-accent-color)
      rgb-state-fan-color: var(--rgb-accent-color)
      rgb-state-script-color: var(--rgb-accent-color)
      rgb-state-vacuum-color: var(--rgb-accent-color)
      rgb-state-remote-color: var(--rgb-accent-color)
      rgb-state-input-boolean-color: var(--rgb-accent-color)
      rgb-state-humidifier-color: var(--rgb-accent-color)
      rgb-state-cover-color: var(--rgb-accent-color)
